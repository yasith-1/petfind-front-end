<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FindCare - Welcome Back</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="/css/signin.css">
</head>

<body class="min-h-screen flex items-center justify-center p-4">
  <!-- Animated background -->
  <div class="bg-container">
    <div class="floating-shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
  </div>

  <!-- Main container -->
  <div class="glass-container w-full max-w-md p-8 relative">
    <!-- Welcome Badge -->
    <div class="welcome-badge">
      <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M9 12l2 2 4-4" />
        <circle cx="12" cy="12" r="10" />
      </svg>
      <span class="text-cyan-300 font-medium">Welcome back to FindCare</span>
    </div>

    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold animated-title space-grotesk mb-3">
        Sign In
      </h1>
      <p class="text-gray-300 text-lg font-medium">
        Continue your pet rescue journey
      </p>
      <div class="w-20 h-1 bg-gradient-to-r from-cyan-500 to-blue-500 mx-auto mt-4 rounded-full"></div>
    </div>

    <!-- Form -->
    <form action="form" method="POST" id="signinForm" class="space-y-6">
      <div class="input-group">
        <input type="text" id="username" class="input-field user_Name" placeholder="Enter your username" required>
        <label class="input-label" for="username">Username</label>
      </div>

      <div class="input-group">
        <input type="password" id="password" class="input-field user_Password" placeholder="Enter your password"
          required>
        <label class="input-label" for="password">Password</label>
        <div class="password-toggle" onclick="togglePassword()">
          <svg id="eyeIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
            <circle cx="12" cy="12" r="3" />
          </svg>
        </div>
      </div>

      <div class="text-right">
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>

      <button type="submit" class="btn-primary w-full" id="submitBtn">
        <span>Sign In</span>
      </button>
    </form>

    <!-- Divider -->
    <div class="divider">
      <span>or continue with</span>
    </div>

    <!-- Google Sign In -->
    <button onclick="googleSignIn()" class="btn-google w-full" id="googleSignIn">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
        <path
          d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
          fill="#4285F4" />
        <path
          d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
          fill="#34A853" />
        <path
          d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
          fill="#FBBC05" />
        <path
          d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
          fill="#EA4335" />
      </svg>
      Sign in with Google
    </button>

    <!-- Footer -->
    <p class="mt-8 text-center text-gray-400">
      Don't have an account?
      <a href="./signup.html"
        class="text-cyan-400 hover:text-cyan-300 font-medium transition-colors duration-200 hover:underline">
        Sign Up
      </a>
    </p>
  </div>



  <!-- Include jQuery (from your original code) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Include your existing signin.js -->
  <script src="../js/signin.js"></script>

  <!-- Sweet alert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
