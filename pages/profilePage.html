<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetFinder - Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<style>
    .gradient-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
</style>

<body class="bg-gradient-to-br from-indigo-50 via-white to-purple-50 min-h-screen">

    <nav class="gradient-bg shadow-2xl sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-white/20 rounded-xl flex items-center justify-center backdrop-blur-sm">
                        <i class="fas fa-paw text-white text-xl"></i>
                    </div>
                    <h1 class="text-2xl font-bold text-white">FindCare</h1>
                </div>

                <ul class="flex space-x-8 text-white hidden md:flex">
                    <li><a href="./homePage.html"
                            class="hover:text-yellow-300 font-medium transition-all duration-300 pb-1 border-b-2 border-transparent hover:border-yellow-300">Home</a>
                    </li>
                    <li><a href="./foundPostSection.html"
                            class="hover:text-yellow-300 font-medium transition-all duration-300 pb-1 border-b-2 border-transparent hover:border-yellow-300">Found
                            Posts</a></li>
                    <li><a href="./lostPostSection.html"
                            class="text-yellow-300 font-medium pb-1 border-b-2 border-yellow-300">Lost Posts</a></li>
                </ul>

                <!-- Enhanced Profile Button -->
                <div class="relative">
                    <button id="profileBtn"
                        class="flex items-center space-x-2 bg-white/20 backdrop-blur-sm rounded-full px-4 py-2 hover:bg-white/30 transition-all duration-300">
                        <div
                            class="w-8 h-8 rounded-full bg-gradient-to-r from-pink-400 to-orange-400 flex items-center justify-center text-white text-sm font-bold">
                            P
                        </div>
                        <span class="user_Name_Profile text-white font-medium hidden sm:block">John</span>
                        <i class="fas fa-chevron-down text-white text-xs"></i>
                    </button>

                    <!-- Dropdown Menu -->
                    <div id="dropdownMenu"
                        class="hidden absolute right-0 mt-3 w-56 glass-card rounded-2xl shadow-2xl py-2">
                        <a href="./profilePage.html"
                            class="flex items-center px-4 py-3 hover:bg-white/20 transition-all duration-200 text-gray-700">
                            <i class="fas fa-user mr-3 text-indigo-500"></i>Profile
                        </a>
                        <a href="./profilePage.html"
                            class="flex items-center px-4 py-3 hover:bg-white/20 transition-all duration-200 text-gray-700">
                            <i class="fas fa-edit mr-3 text-green-500"></i>My Posts
                        </a>
                        <hr class="my-2 border-white/20">
                        <a onclick="logout()"
                            class="flex items-center px-4 py-3 text-red-600 hover:bg-red-50/50 transition-all duration-200">
                            <i class="fas fa-sign-out-alt mr-3"></i>Logout
                        </a>
                    </div>
                </div>

                <!-- Mobile Menu Button -->
                <div class="md:hidden">
                    <button id="mobileMenuBtn" class="text-white bg-white/20 rounded-lg p-2">
                        <i class="fas fa-bars text-lg"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Profile Section -->
    <div id="profileSection" class="min-h-screen bg-gray-50">
        <div class="max-w-7xl mx-auto px-6 py-8">
            <!-- Welcome, Header -->
            <div class="mb-8">
                <h1 id="userName" class="userName text-3xl font-bold text-gray-900 mb-2">Welcome!</h1>
                <p class="text-gray-600">Manage your account and posts from here</p>
            </div>

            <!-- Main Content Area -->
            <div class="flex flex-col lg:flex-row gap-8">
                <!-- Sidebar -->
                <div class="lg:w-64 flex-shrink-0">
                    <div class="bg-white rounded-xl shadow-md p-6">
                        <nav class="space-y-2">
                            <button id="myPostsTab"
                                class="sidebar-tab w-full flex items-center space-x-3 px-4 py-3 rounded-lg text-left transition-all duration-200 bg-indigo-100 text-indigo-700 font-medium">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                </svg>
                                <span>Found Posts</span>
                            </button>
                            <button id="lostPostsTab"
                                class="sidebar-tab w-full flex items-center space-x-3 px-4 py-3 rounded-lg text-left transition-all duration-200 text-gray-600 hover:bg-gray-100 hover:text-gray-900">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                                <span>Lost Posts</span>
                            </button>
                        </nav>
                    </div>
                </div>

                <!-- Content Area -->
                <div class="flex-1">
                    <div class="bg-white rounded-xl shadow-md p-8">
                        <!-- My Posts Content -->
                        <div id="myPostsContent" class="content-section">
                            <h2 class="text-2xl font-semibold text-gray-900 mb-6">Found Posts</h2>
                            <div class="space-y-4" id="postsContainer">
                                <!--POST LOADING HEREEEEE-->
                            </div>
                            <!-- Empty State (when no posts) -->
                            <div class="hidden text-center py-12" id="emptyState">
                                <div
                                    class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                    <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor"
                                        viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                                        </path>
                                    </svg>
                                </div>
                                <h3 class="text-lg font-medium text-gray-900 mb-2">No posts yet</h3>
                                <p class="text-gray-500 mb-6">You haven't created any posts. Start helping pets find
                                    their way home!</p>
                                <button onclick="{window.location.href = './foundPostSection.html'}"
                                    class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">Create
                                    Your First Post</button>
                            </div>
                        </div>

                        <!-- Lost Posts Content -->
                        <div id="lostPostsContent" class="content-section hidden">
                            <h2 class="text-2xl font-semibold text-gray-900 mb-6">Lost Posts</h2>
                            <div class="space-y-4" id="lostPostsContainer">
                                <!-- Lost posts will load here -->
                            </div>
                            <div class="hidden text-center py-12" id="emptyLostState">
                                <div
                                    class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                    <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor"
                                        viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                    </svg>
                                </div>
                                <h3 class="text-lg font-medium text-gray-900 mb-2">No lost posts yet</h3>
                                <p class="text-gray-500 mb-6">You haven’t created any lost posts.</p>
                                <button
                                    class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
                                    Create a Lost Post
                                </button>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/profile.js"></script>
    <script src="../js/logout.js"></script>

    <script>
        $(document).ready(function () {
            $("#userName").text("Welcome " + localStorage.getItem("userName") + " !");
        });

        // Profile dropdown functionality
        const profileBtn = document.getElementById('profileBtn');
        const dropdownMenu = document.getElementById('dropdownMenu');
        const profileSection = document.getElementById('profileSection');

        // Toggle dropdown
        profileBtn.addEventListener('click', function (e) {
            e.stopPropagation();
            dropdownMenu.classList.toggle('hidden');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function () {
            dropdownMenu.classList.add('hidden');
        });

        // Sidebar tab functionality
        const myPostsTab = document.getElementById('myPostsTab');
        const lostPostsTab = document.getElementById('lostPostsTab'); // rename this in HTML too later

        const myPostsContent = document.getElementById('myPostsContent');
        const lostPostsContent = document.getElementById('lostPostsContent');

        const tabs = [myPostsTab, lostPostsTab];
        const contents = [myPostsContent, lostPostsContent];

        function switchTab(activeTab, activeContent) {
            // Update tab styles
            tabs.forEach(tab => {
                tab.classList.remove('bg-indigo-100', 'text-indigo-700', 'font-medium');
                tab.classList.add('text-gray-600', 'hover:bg-gray-100', 'hover:text-gray-900');
            });

            activeTab.classList.remove('text-gray-600', 'hover:bg-gray-100', 'hover:text-gray-900');
            activeTab.classList.add('bg-indigo-100', 'text-indigo-700', 'font-medium');

            // Update content visibility
            contents.forEach(content => {
                content.classList.add('hidden');
            });
            activeContent.classList.remove('hidden');
        }

        // Tab click handlers
        myPostsTab.addEventListener('click', () => {
            switchTab(myPostsTab, myPostsContent);
        });

        lostPostsTab.addEventListener('click', () => {
            switchTab(lostPostsTab, lostPostsContent);
        });

    </script>
</body>

</html>
